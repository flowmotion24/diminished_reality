<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flo Webseite diminished_reality</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Vidaloka&display=swap');

    body {
      background-color: #ffd1dc;
      background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding-top: 50px;
      overflow: auto;
    }

    .window {
      background-color: #d7d2d2;
      border: 2px solid #000;
      width: 90%;
      max-width: 800px;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
      padding: 10px;
      position: relative;
      text-align: center;
      z-index: 10;
    }

    .window-header {
      background-color: #000080;
      color: white;
      padding: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .window-header .buttons {
      display: flex;
    }

    .window-header button {
      background-color: transparent;
      border: none;
      width: 16px;
      height: 16px;
      cursor: pointer;
      margin-left: 5px;
      background-size: contain;
      background-repeat: no-repeat;
    }

    .window-header button.minimize {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Windows_minimize_icon.png/600px-Windows_minimize_icon.png');
      background-size: 14px 2px;
      background-position: center;
      background-repeat: no-repeat;
    }

    .window-header button.maximize {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/63/Windows_maximize_icon.png');
    }

    .window-header button.close {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/b/b5/Windows_close_icon.png');
    }

    .content {
      font-family: 'Great Vibes', cursive;
      color: white;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 100pt;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.8);
      position: relative;
      animation: glitter 1.5s infinite;
      background: linear-gradient(90deg, #f826f8 0%, #ffd700 50%, #ff17a6 100%);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: rgb(255, 60, 138);
      -webkit-text-stroke: 0.5px white;
    }

    .content {
      font-family: 'Vidaloka', serif;
      color: black;
    }

    p {
      font-family: 'Vidaloka', serif;
      font-size: 20pt;
      margin: 40px 0;
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.8);
      position: relative;
      animation: glitter 1.5s infinite;
      background: linear-gradient(90deg, #ffffff 0%, #1e1d1a 50%, #545252 100%);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @keyframes glitter {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 200% 200%;
      }
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; transform: scale(1.5); }
    }

    .sparkle {
      position: absolute;
      width: 13px;
      height: 13px;
      background: white;
      border-radius: 50%;
      animation: sparkle 2s infinite;
      filter: blur(2px);
    }

    #model-viewer {
      width: 100%;
      height: 300px;
      outline: 2px solid white;
      filter: blur(0.5px) brightness(1.1);
    }

    .button-container {
      margin-top: 20px;
    }

    .ar-button {
      background-color: #d6336c;
      color: white;
      font-size: 16pt;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .ar-button:hover {
      background-color: #c2185b;
    }

    .popup-window {
      position: absolute;
      width: 150px;
      background-color: #c0c0c0;
      border: 2px solid #000;
      padding: 10px;
      text-align: center;
      z-index: 20;
    }

    .popup-window-header {
      background-color: #000080;
      color: white;
      padding: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 21;
    }

    .popup-window-header .buttons {
      display: flex;
    }

    .popup-window-header button {
      background-color: transparent;
      border: none;
      width: 16px;
      height: 16px;
      cursor: pointer;
      margin-left: 5px;
      background-size: contain;
      background-repeat: no-repeat;
    }

    .popup-window-header button.minimize {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Windows_minimize_icon.png/600px-Windows_minimize_icon.png');
      background-size: 14px 2px;
      background-position: center;
      background-repeat: no-repeat;
    }

    .popup-window-header button.maximize {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/63/Windows_maximize_icon.png');
    }

    .popup-window-header button.close {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/b/b5/Windows_close_icon.png');
    }

    .popup-content img {
      width: 100%;
      height: auto;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 30pt;
      }

      p {
        font-size: 16pt;
      }

      #model-viewer {
        height: 200px;
      }

      .popup-window {
        width: 130px;
      }

      .ar-button {
        font-size: 12pt;
        padding: 8px 16px;
      }
    }

    .sparkle-container {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="sparkle-container"></div>

  <div class="window">
    <div class="window-header">
      <span>willkommen <3</span>
      <div class="buttons">
        <button class="minimize" onclick="this.closest('.window').style.display='none'"></button>
        <button class="maximize" onclick="this.closest('.window').style.width='100%'"></button>
        <button class="close" onclick="window.close()"></button>
      </div>
    </div>
    <div class="content">
      <h1>heyy maus</h1>
      <p>schön, dass du da bist <3. schau dir gerne mein modell an oder scroll bissi rum, kein stress</p>
      <p> made by flo büchel</p>
      <model-viewer id="model-viewer" src="heart balloon_animation.glb" ios-src="heart balloon.usdz" alt="heart balloon_animation" ar auto-rotate camera-controls ar-modes="webxr scene-viewer quick-look" environment-image="neutral"></model-viewer>
    </div>
  </div>

  <div class="button-container">
    <button class="ar-button" onclick="document.getElementById('model-viewer').activateAR()">Modell ansehen</button>
  </div>

  <script>
    async function checkARCoreCompatibility() {
      const modelViewer = document.getElementById('model-viewer');
      if (navigator.xr && await navigator.xr.isSessionSupported('immersive-ar')) {
        console.log('ARCore is supported');
      } else {
        modelViewer.removeAttribute('ar');
        modelViewer.removeAttribute('ar-modes');
        alert('Your device is not compatible with AR features. You can still view the 3D model.');
      }
    }

    document.addEventListener('DOMContentLoaded', checkARCoreCompatibility);

    function createSparkles() {
      const sparkleContainer = document.querySelector('.sparkle-container');
      for (let i = 0; i < 50; i++) {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        sparkle.style.top = `${Math.random() * 100}%`;
        sparkle.style.left = `${Math.random() * 100}%`;
        sparkle.style.animationDuration = `${Math.random() * 2 + 1}s`;
        sparkleContainer.appendChild(sparkle);
      }
    }

    createSparkles();

    function toggleMaximize(button) {
      const popup = button.closest('.popup-window');
      if (popup.style.width === '100%') {
        popup.style.width = '';
        popup.style.height = '';
      } else {
        popup.style.width = '100%';
        popup.style.height = '100%';
      }
    }
  </script>
</body>
</html>
